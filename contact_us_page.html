<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_us_page.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="mini_pr.html" class="text-hover">Home</a></li>
            <li><a href="uplodepage.html" class="text-hover">Upload</a></li>
            <li><a href="contact_us_page.html" id="contact-link" class="text-hover">Contact Us</a></li>
            <li><a href="#" class="text-hover">About Us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Ensure "Contact Us" link is underlined on the contact page
        document.getElementById('contact-link').classList.add('active-link');
    </script>
</body>
</html>
