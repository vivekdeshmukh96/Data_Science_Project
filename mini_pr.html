<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#" id="home-link" class="text-hover">Home</a></li>
            <li><a href="uplodepage.html" class="text-hover">Upload</a></li>
            <li><a href="contact_us_page.html" class="text-hover">Contact Us</a></li>
            <li><a href="#" class="text-hover">About Us</a></li>
        </ul>
    </nav>
    <div class="page-container" id="page-container">
        <h1 class="frontline"> Welcome to Our<br> Data Science and Statistics <br>Mini Project</h1>
        <p class="text1">Explore diverse datasets and apply cutting-edge machine learning algorithms to solve real-world problems</p>
        <a class="round-button" id="lets-go-btn" href="#">Let's go</a>
        <img class="logo" src="3d_logo.jpg" alt="Logo">
    </div>
    
   

    <script>
        // Fade-out effect for "Let's go" button
        document.getElementById('lets-go-btn').addEventListener('click', function() {
            const container = document.getElementById('page-container');
            container.classList.add('fade-out');

            setTimeout(function() {
                window.location.href = 'uplodepage.html';
            }, 800);
        });

        // Underline "Home" when clicked
        document.getElementById('home-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action
            document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active-link'));
            this.classList.add('active-link');
        });
    </script>
</body>
</html>
